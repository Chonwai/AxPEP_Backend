# Production Docker Compose Configuration
# 為生產環境優化，包含安全性、性能和監控

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: axpep-backend:latest
    container_name: axpep-app
    restart: unless-stopped
    volumes:
      # 生產環境：只掛載必要的目錄
      - ../storage:/var/www/html/storage
      - ../.env:/var/www/html/.env
    # 不直接暴露PHP-FPM端口，通過nginx代理
    depends_on:
      redis:
        condition: service_started
    networks:
      - axpep-network
    environment:
      - REDIS_HOST=redis
      - APP_ENV=production
    healthcheck:
      test: ["CMD", "php-fpm", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  nginx:
    image: nginx:alpine
    container_name: axpep-nginx
    restart: unless-stopped
    ports:
      - "80:80"  # 生產環境HTTP端口
    volumes:
      - ../public:/var/www/html/public
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - nginx-logs:/var/log/nginx
    depends_on:
      app:
        condition: service_healthy
    networks:
      - axpep-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  queue-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    image: axpep-backend-worker:latest
    container_name: axpep-worker
    restart: unless-stopped
    volumes:
      # 隊列工作器：只掛載必要目錄
      - ../storage:/var/www/html/storage
      - ../.env:/var/www/html/.env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - axpep-network
    environment:
      - REDIS_HOST=redis
      - APP_ENV=production
    healthcheck:
      test: ["CMD", "php", "artisan", "queue:work", "--once", "--timeout=1"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2'
        reservations:
          memory: 2G
          cpus: '1'

  redis:
    image: redis:alpine
    container_name: axpep-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - axpep-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    command: >
      sh -c "echo 'maxmemory 256mb' >> /usr/local/etc/redis/redis.conf &&
             echo 'maxmemory-policy allkeys-lru' >> /usr/local/etc/redis/redis.conf &&
             redis-server /usr/local/etc/redis/redis.conf"

volumes:
  redis-data:
    driver: local
  nginx-logs:
    driver: local

networks:
  axpep-network:
    driver: bridge
