# 方案 3: 完全容器化 - 最佳生產方案
# 所有微服務都在 Docker 容器內，使用服務發現機制通信

services:
  # ========================================
  # 現有的 Laravel 後端服務
  # ========================================
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: axpep-backend:latest
    container_name: axpep-app
    restart: unless-stopped
    volumes:
      - ../storage:/var/www/html/storage
      - ../.env:/var/www/html/.env
    depends_on:
      redis:
        condition: service_started
    networks:
      - axpep-network
    environment:
      - REDIS_HOST=redis
      - APP_ENV=production
    healthcheck:
      test: ["CMD", "php-fpm", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  nginx:
    image: nginx:alpine
    container_name: axpep-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ../public:/var/www/html/public
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - nginx-logs:/var/log/nginx
    depends_on:
      app:
        condition: service_healthy
    networks:
      - axpep-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  queue-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    image: axpep-backend-worker:latest
    container_name: axpep-worker
    restart: unless-stopped
    volumes:
      - ../storage:/var/www/html/storage
      - ../.env:/var/www/html/.env
    depends_on:
      redis:
        condition: service_healthy
      ampep-service:
        condition: service_healthy
      deepampep30-service:
        condition: service_healthy
      bestox-service:
        condition: service_healthy
    networks:
      - axpep-network
    environment:
      - REDIS_HOST=redis
      - APP_ENV=production
    healthcheck:
      test: ["CMD", "php", "artisan", "queue:work", "--once", "--timeout=1"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2'
        reservations:
          memory: 2G
          cpus: '1'

  redis:
    image: redis:alpine
    container_name: axpep-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
      - ./redis/redis.conf:/etc/redis/redis.conf:ro
    networks:
      - axpep-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    command: redis-server /etc/redis/redis.conf

  # ========================================
  # AI 微服務容器（需要為每個微服務創建 Dockerfile）
  # ========================================

  ampep-service:
    build:
      context: ../../AmPEP  # 假設微服務在平行目錄
      dockerfile: Dockerfile
    image: ampep-service:latest
    container_name: ampep-service
    restart: unless-stopped
    networks:
      - axpep-network
    ports:
      - "8001:8001"  # 如果需要從外部訪問（調試用）
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1'
        reservations:
          memory: 1G
    # 如果需要 GPU
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  deepampep30-service:
    build:
      context: ../../DeepAmPEP30
      dockerfile: Dockerfile
    image: deepampep30-service:latest
    container_name: deepampep30-service
    restart: unless-stopped
    networks:
      - axpep-network
    ports:
      - "8002:8002"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1'
        reservations:
          memory: 1G

  bestox-service:
    build:
      context: ../../BESTox
      dockerfile: Dockerfile
    image: bestox-service:latest
    container_name: bestox-service
    restart: unless-stopped
    networks:
      - axpep-network
    ports:
      - "8006:8006"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1'
        reservations:
          memory: 1G

  ssl-gcn-service:
    build:
      context: ../../SSL-GCN
      dockerfile: Dockerfile
    image: ssl-gcn-service:latest
    container_name: ssl-gcn-service
    restart: unless-stopped
    networks:
      - axpep-network
    ports:
      - "8007:8007"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1'
        reservations:
          memory: 1G

  amp-regression-service:
    build:
      context: ../../AMP_Regression
      dockerfile: Dockerfile
    image: amp-regression-service:latest
    container_name: amp-regression-service
    restart: unless-stopped
    networks:
      - axpep-network
    ports:
      - "8889:8889"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8889/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1'
        reservations:
          memory: 1G

volumes:
  redis-data:
    driver: local
  nginx-logs:
    driver: local

networks:
  axpep-network:
    driver: bridge

# ========================================
# 使用說明
# ========================================
# 前提條件：
#  1. 為每個微服務創建 Dockerfile（參考下面的模板）
#  2. 確保微服務代碼在正確的路徑
#
# Dockerfile 模板（放在每個微服務目錄）：
# -----------------------------------
# FROM python:3.9-slim
#
# WORKDIR /app
#
# # 安裝系統依賴（如果需要）
# RUN apt-get update && apt-get install -y \
#     curl \
#     && rm -rf /var/lib/apt/lists/*
#
# # 複製並安裝 Python 依賴
# COPY requirements.txt .
# RUN pip install --no-cache-dir -r requirements.txt
#
# # 複製應用代碼
# COPY . .
#
# # 暴露端口
# EXPOSE 8001
#
# # 健康檢查端點（確保微服務有 /health）
# HEALTHCHECK --interval=30s --timeout=10s --retries=3 \
#   CMD curl -f http://localhost:8001/health || exit 1
#
# # 啟動命令（監聽 0.0.0.0）
# CMD ["python", "app.py"]
# -----------------------------------
#
# 配置步驟：
# 1. 修改 .env 文件，使用服務名稱：
#    AMPEP_MICROSERVICE_BASE_URL="http://ampep-service:8001"
#    DEEPAMPEP30_MICROSERVICE_BASE_URL="http://deepampep30-service:8002"
#    BESTOX_MICROSERVICE_BASE_URL="http://bestox-service:8006"
#    SSL_BESTOX_MICROSERVICE_BASE_URL="http://ssl-gcn-service:8007"
#    AMP_REGRESSION_EC_SA_PREDICT_BASE_URL="http://amp-regression-service:8889"
#
# 2. 構建並啟動所有服務：
#    docker compose -f docker/docker-compose.yml build
#    docker compose -f docker/docker-compose.yml up -d
#
# 3. 查看服務狀態：
#    docker compose -f docker/docker-compose.yml ps
#
# 4. 查看日誌：
#    docker compose -f docker/docker-compose.yml logs -f ampep-service
#
# 5. 擴展服務（如果需要）：
#    docker compose -f docker/docker-compose.yml up -d --scale ampep-service=3
#
# 優點：
#  ✅ 完全容器化，統一管理
#  ✅ 使用 Docker 服務發現（服務名稱通信）
#  ✅ 易於擴展和部署
#  ✅ 開發/生產環境一致
#  ✅ 網絡完全隔離，安全性高
#  ✅ 可以單獨更新某個微服務
#
# 缺點：
#  ⚠️ 初期實施較複雜
#  ⚠️ 需要為每個微服務創建 Dockerfile
#  ⚠️ 需要更多的系統資源
#
# 後續優化：
#  - 使用 Docker Swarm 或 Kubernetes 進行編排
#  - 添加服務網格（如 Istio）
#  - 實現藍綠部署或金絲雀發布
