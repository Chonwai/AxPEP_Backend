# Docker Compose v2 不再需要version字段

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: axpep-backend:local
    container_name: axpep-app-local
    restart: unless-stopped
    volumes:
      # 本地開發：掛載完整代碼目錄以支援即時更新
      - ../:/var/www/html
      - ../storage:/var/www/html/storage
      - ../.env.local:/var/www/html/.env
    # 不再直接暴露PHP-FPM端口，只在容器內部使用
    depends_on:
      redis:
        condition: service_started
    networks:
      - axpep-network
    environment:
      - REDIS_HOST=redis

  nginx:
    image: nginx:alpine
    container_name: axpep-nginx-local
    restart: unless-stopped
    volumes:
      - ../public:/var/www/html/public
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8000:80"  # HTTP端口，前端可以直接訪問
    depends_on:
      - app
    networks:
      - axpep-network

  queue-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    image: axpep-backend-worker:local
    container_name: axpep-worker-local
    restart: unless-stopped
    volumes:
      - ../:/var/www/html
      - ../storage:/var/www/html/storage
      - ../.env.local:/var/www/html/.env
    depends_on:
      redis:
        condition: service_started
    networks:
      - axpep-network
    environment:
      - REDIS_HOST=redis

  redis:
    image: redis:alpine
    container_name: axpep-redis-local
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - axpep-network

volumes:
  redis-data:
    driver: local

networks:
  axpep-network:
    driver: bridge
