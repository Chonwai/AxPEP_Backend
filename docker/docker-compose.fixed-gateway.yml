# 方案 2: 修復 host.docker.internal - 過渡方案
# 使用 bridge 網絡 + 正確的 host.docker.internal 配置

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: axpep-backend:latest
    container_name: axpep-app
    restart: unless-stopped
    volumes:
      - ../storage:/var/www/html/storage
      - ../.env:/var/www/html/.env
    depends_on:
      redis:
        condition: service_started
    networks:
      - axpep-network
    environment:
      - REDIS_HOST=redis
      - APP_ENV=production
    # ========================================
    # 方法 1: 使用 host-gateway（Docker 20.10+）
    # ========================================
    extra_hosts:
      - "host.docker.internal:host-gateway"
    
    # ========================================
    # 方法 2: 如果 host-gateway 不工作，手動指定 IP
    # 先執行: docker network inspect axpep-network | grep Gateway
    # 然後取消註釋下面這行，替換為實際的 Gateway IP
    # ========================================
    # extra_hosts:
    #   - "host.docker.internal:172.17.0.1"
    
    healthcheck:
      test: ["CMD", "php-fpm", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  nginx:
    image: nginx:alpine
    container_name: axpep-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ../public:/var/www/html/public
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - nginx-logs:/var/log/nginx
    depends_on:
      app:
        condition: service_healthy
    networks:
      - axpep-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  queue-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    image: axpep-backend-worker:latest
    container_name: axpep-worker
    restart: unless-stopped
    volumes:
      - ../storage:/var/www/html/storage
      - ../.env:/var/www/html/.env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - axpep-network
    environment:
      - REDIS_HOST=redis
      - APP_ENV=production
    # ========================================
    # 關鍵配置：host.docker.internal 映射
    # ========================================
    extra_hosts:
      - "host.docker.internal:host-gateway"
      # 或手動指定 IP（如果 host-gateway 不工作）：
      # - "host.docker.internal:172.17.0.1"
    
    healthcheck:
      test: ["CMD", "php", "artisan", "queue:work", "--once", "--timeout=1"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2'
        reservations:
          memory: 2G
          cpus: '1'

  redis:
    image: redis:alpine
    container_name: axpep-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
      - ./redis/redis.conf:/etc/redis/redis.conf:ro
    networks:
      - axpep-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    command: redis-server /etc/redis/redis.conf

volumes:
  redis-data:
    driver: local
  nginx-logs:
    driver: local

networks:
  axpep-network:
    driver: bridge

# ========================================
# 使用說明
# ========================================
# 前提條件：
#  1. Docker 版本 >= 20.10（檢查：docker --version）
#  2. 微服務必須監聽 0.0.0.0 而非 127.0.0.1
#
# 檢查微服務監聽地址：
#  netstat -tlnp | grep 8001
#  應該看到：tcp 0.0.0.0:8001 LISTEN（而非 127.0.0.1:8001）
#
# 如果微服務監聽錯誤，修改微服務代碼：
#  # Python Flask
#  app.run(host='0.0.0.0', port=8001)
#  
#  # Python FastAPI
#  uvicorn.run(app, host='0.0.0.0', port=8001)
#
# 配置步驟：
# 1. 確保 .env 文件配置：
#    AMPEP_MICROSERVICE_BASE_URL="http://host.docker.internal:8001"
#    DEEPAMPEP30_MICROSERVICE_BASE_URL="http://host.docker.internal:8002"
#    BESTOX_MICROSERVICE_BASE_URL="http://host.docker.internal:8006"
#
# 2. 重啟容器：
#    docker compose -f docker/docker-compose.yml down
#    docker compose -f docker/docker-compose.yml up -d
#
# 3. 驗證 host.docker.internal 解析：
#    docker exec axpep-worker cat /etc/hosts | grep host.docker.internal
#    docker exec axpep-worker curl http://host.docker.internal:8001/health
#
# 4. 如果仍然失敗，手動指定 IP：
#    a. 找到 Gateway IP：
#       docker network inspect axpep-network | grep Gateway
#    b. 修改 extra_hosts：
#       extra_hosts:
#         - "host.docker.internal:172.17.0.1"  # 使用實際的 Gateway IP
#
# 優點：
#  - 保持網絡隔離
#  - 配置相對清晰
#
# 缺點：
#  - 需要確保微服務監聽 0.0.0.0
#  - 依賴 Docker 版本
#  - 仍依賴宿主機環境
