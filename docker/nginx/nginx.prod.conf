# Production Nginx Configuration for AxPEP Backend
# 針對生產環境優化，包含安全性、性能和監控功能

server {
    listen 80;
    server_name _;  # 在實際部署時請替換為您的域名
    root /var/www/html/public;
    index index.php index.html;

    # 安全標頭
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # 隱藏服務器資訊
    server_tokens off;

    # 文件上傳大小限制（生產環境適中設置）
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Gzip壓縮
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Laravel URL重寫
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP處理 - 連接到PHP-FPM容器
    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;

        # 生產環境超時設置（比開發環境稍短）
        fastcgi_read_timeout 3600;
        fastcgi_send_timeout 3600;

        # 優化緩衝區設置
        fastcgi_buffer_size 128k;
        fastcgi_buffers 8 128k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }

    # 靜態資源快取 - 生產環境長期快取
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        access_log off;
    }

    # API路由CORS設置
    location /api/ {
        # 生產環境CORS設置（請根據實際需求調整Origin）
        add_header 'Access-Control-Allow-Origin' '$http_origin';
        add_header 'Access-Control-Allow-Credentials' 'true';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With';

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '$http_origin';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        try_files $uri $uri/ /index.php?$query_string;
    }

    # Storage目錄存取控制
    location /storage/ {
        # 生產環境更嚴格的CORS設置
        add_header 'Access-Control-Allow-Origin' '$http_origin';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';

        # 文件快取
        expires 1d;
        add_header Cache-Control "public";
    }

    # 禁止直接存取敏感檔案
    location ~ /\.(htaccess|htpasswd|env|git) {
        deny all;
        return 404;
    }

    # 禁止存取Laravel敏感目錄
    location ~ ^/(app|bootstrap|config|database|resources|routes|storage\/app|storage\/framework|tests|vendor)/ {
        deny all;
        return 404;
    }

    # 健康檢查端點
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # 監控和日誌
    location /nginx_status {
        stub_status on;
        access_log off;
        # 限制只能從特定IP存取（請根據需要調整）
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }

    # 錯誤頁面
    error_page 404 /index.php;
    error_page 500 502 503 504 /index.php;

    # 存取日誌格式優化
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;
}
